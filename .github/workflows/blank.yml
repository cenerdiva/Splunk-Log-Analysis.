### **4. Add Your Screenshots**
- Create a folder called **screenshots/** inside the repo.
- Move your images into this folder and rename them:
  - `firewall_logs.png`
  - `failed_ssh.png`
  - `ssh_auth.png`
- Update the **README.md** file with the correct image paths.

